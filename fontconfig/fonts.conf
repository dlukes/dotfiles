<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Make sure monospaced fonts are recognized as such. -->
  <alias>
    <family>Source Code Pro</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>Fira Code</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>Hack</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>Monoid</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>Cascadia Code</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>Victor Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>Victor Mono Nerd Font</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>Victor Mono Nerd Font Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <!-- Force RGBA subpixel aliasing to «none» in code (and code-insiders). -->
