# Get editor completions based on the config schema
"$schema" = "https://starship.rs/config-schema.json"

# Periodically check https://starship.rs/config/#default-prompt-format to merge updates
# to the default format.
format = """
$memory_usage\
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
 $fill \
$vcsh\
$fossil_branch\
$fossil_metrics\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$pijul_channel\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$gleam\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$quarto\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$aws\
$gcloud\
$openstack\
$azure\
$nats\
$direnv\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character"""
add_newline = true

[fill]
symbol = "━"

[directory]
fish_style_pwd_dir_length = 1

[status]
disabled = false
pipestatus = true

[memory_usage]
disabled = true
threshold = 1
format = "[${ram}( | ${swap})]($style) "

[shlvl]
disabled = true

[localip]
disabled = false
ssh_only = true

[aws]
# Doesn't render as nicely as the default ☁️  symbol, but also doesn't cause the $fill
# section to go haywire and trigger ellipsis overflow on the $directory section.
symbol = "󰸏 "
