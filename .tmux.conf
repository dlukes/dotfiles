set-option -g default-shell ~/bin/zsh
set -g default-terminal "screen-256color"

# seamless mouse integration (see http://stackoverflow.com/a/33461197/1826241)
# set-option -g mouse on
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
# bind -n WheelDownPane select-pane -t= \; send-keys -M

# keep working directory in new windows / panes
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-j
bind-key C-j last-window

# vi copypaste mode
set-window-option -g mode-keys vi
# bind -t vi-copy 'v' begin-selection
# bind -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# status bar
# set-option -g status-utf8 on

# set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]• #[fg=green,bright]k: #(uname -r | cut -d- -f 1)#[default]'
# the date / time spec follows the format strings listed in `man date`
set -g status-right '#[fg=green]up: #(uptime | perl -ple "s/.*up\s+(.*?),.*/\1/") #[fg=black]• #[fg=green,bright]%a %b %d, %H:%M'

# default statusbar colors
set -g status-fg white
set -g status-bg default
set -g status-attr bright

# default window title colors
setw -g window-status-fg green
# #T is the title of the active pane, set via an escape sequence in a
# zsh precmd hook in .zshrc (to take advantage of path shortening, you
# could also use "#{pane_current_path}", but you'd quickly run out of
# space)
setw -g window-status-format '#I:#T #[fg=black]|'

# active window title colors
setw -g window-status-current-fg white
setw -g window-status-current-format '#I:#T #[fg=black]|'

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
# setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
# bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
# set -g visual-activity on

# auto window rename
# setw -g automatic-rename

# Sane scrolling
# TODO: make sure this works in OSX
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Re-number windows
set -g renumber-windows on

# Allow tmux to set terminal title as a variation on window-status (see
# above)
set-option -g set-titles on
set-option -g set-titles-string "#(echo $USER)@#H: #T"
