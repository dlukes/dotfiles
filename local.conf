<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- A template for overriding fontconfig substitution rules. Especially useful with custom-installed -->
  <!-- fonts. Save as /etc/fonts/local.conf. -->

  <alias>
    <family>Source Code Pro</family>
    <!-- I thought this should mark Source Code Pro with the correct generic family (in order for it to -->
    <!-- fall back on DejaVu Sans Mono instead of DejaVu Sans), but either I misunderstood the purpose of -->
    <!-- this snippet in the other fontconfig files or it's not working... -->
    <default><family>monospace</family></default>
    <!-- ... so let's just explicitly override font substitution rules: -->
    <prefer>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

  <alias>
    <family>Source Code Pro for Powerline</family>
    <default><family>monospace</family></default>
    <prefer>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

</fontconfig>
